<div class="container-fluid profile-page">
    <div class="row profile-page-header">
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="container profile-wrapper">
                <div class="profile-picture">
                        <img class="img-fluid img-profile-picture"
                        src="assets/img/avatar.png"
                        alt="" />
                        <div class="text-center">
                            <a href="#">Upload Image</a>
                        </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-12 col-md-2 col-lg-3">
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-6 py-3">
                        <app-personal-info [userProfileData]="userProfileData"></app-personal-info>
                        <app-update-password [userProfileData]="userProfileData"></app-update-password>
                        <div class="my-3" *ngIf="userProfileData.data.user_type === 1>
                                <input type="button"
                                class="btn evento-button evento-button-primary"
                                value="{{ 'View CV' | translate }}"
                                (click)="handleViewCVClick()"
                                />
                        </div>
                        <div *ngIf="userProfileData && userProfileData.data.user_type !== 4 &&  userProfileData.data.user_type !== 6">
                                <app-invoice-list></app-invoice-list>
                        </div>
                    </div>

                </div>
               
            </div>
        </div>
    </div>
</div>
