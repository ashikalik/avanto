<div class="container-fluid profile-page">
    <div class="row profile-page-header">
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="container profile-wrapper">
                <div class="profile-picture">
                        <img class="img-fluid img-profile-picture"
                        src="assets/img/avatar.png"
                        alt="" />
                        <div class="text-center">
                            <a href="#">Upload Image</a>
                        </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-12 col-md-2 col-lg-3">
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-6 py-3">
                        <app-personal-info [userProfileData]="userProfileData"></app-personal-info>
                        <app-update-password [userProfileData]="userProfileData"></app-update-password>
                        <app-my-ticket-list></app-my-ticket-list>
                    </div>

                </div>
               
            </div>
        </div>
    </div>
</div>
