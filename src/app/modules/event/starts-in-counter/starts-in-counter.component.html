<div class="d-flex justify-content-start starts-in-counter">
    <div class="day py-2">
        <div class="label evento-text-faded">Days</div>
        <div class="count">{{startsIn.days}}:</div>
    </div>
    <div class="hour py-2">
        <div class="label evento-text-faded">Hrs</div>
        <div class="count">{{startsIn.hours}}:</div>
    </div>
    <div class="minute py-2">
        <div class="label evento-text-faded">Mins</div>
        <div class="count">{{startsIn.minutes}}:</div>
    </div>
    <div class="second py-2">
        <div class="label evento-text-faded">Secs</div>
        <div class="count">{{startsIn.seconds}}</div>
    </div>
</div>
