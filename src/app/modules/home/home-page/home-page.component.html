<div class="container-fluid search-create-event">
    <div class="row search-event-component pb-5">
        <div class="col-sm-12">
            <div class="container">
                <div class="row">
                    <!-- SEARCH EVENT COLUMN-->
                    <div class="col-sm-12 col-md-8 search-event ">
                        <app-search-event-form [regionList]="regionList"
                                               [eventTypeList]="eventTypeList"
                                               (findButtonClick)="onFindButtonClick($event)"
                                               (seeAllEventsButtonClick)="onSeeAllEventsButtonClick($event)">
                        </app-search-event-form>
                    </div>
                    <!-- /SEARCH EVENT COLUMN-->

                    <!-- PLAN EVENT COLUMN-->
                    <div class="col-sm-12 col-md-4 plan-event">
                        <app-create-event></app-create-event>
                    </div>
                    <!-- /PLAN EVENT COLUMN-->
                </div>
            </div>
        </div>
    </div>
</div>
<app-latest-events [latestEventList]="latestEventList"></app-latest-events>
<app-partners></app-partners>
<app-statistics></app-statistics>
