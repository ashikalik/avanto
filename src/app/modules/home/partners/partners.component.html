<div class="container-fluid mb-5">
        <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="3000">
            <div class="carousel-inner row w-100 mx-auto" role="listbox">
                <div class="carousel-item col-md-2 col-lg-2  active">
                    <img class="img-fluid mx-auto d-block" src="./assets/img/partners/Logo1.png" alt="slide 1"/>
                </div>
                <div class="carousel-item col-md-2 col-lg-2">
                    <img class="img-fluid mx-auto d-block" src="./assets/img/partners/Logo2.png" alt="slide 2"/>
                </div>
                <div class="carousel-item col-md-2 col-lg-2">
                    <img class="img-fluid mx-auto d-block" src="./assets/img/partners/Logo3.png" alt="slide 3"/>
                </div>
                <div class="carousel-item col-md-2 col-lg-2">
                    <img class="img-fluid mx-auto d-block" src="./assets/img/partners/Logo4.png" alt="slide 4"/>
                </div>
                <div class="carousel-item col-md-2 col-lg-2">
                    <img class="img-fluid mx-auto d-block" src="./assets/img/partners/Logo5.png" alt="slide 5"/>
                </div>
                <div class="carousel-item col-md-2 col-lg-2">
                    <img class="img-fluid mx-auto d-block" src="./assets/img/partners/Logo6.png" alt="slide 6"/>
                </div>
                <div class="carousel-item col-md-2 col-lg-2">
                    <img class="img-fluid mx-auto d-block" src="./assets/img/partners/Logo7.png" alt="slide 7"/>
                </div>
                <div class="carousel-item col-md-2 col-lg-2">
                    <img class="img-fluid mx-auto d-block" src="./assets/img/partners/Logo8.png" alt="slide 8"/>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <i class="fa fa-chevron-left fa-lg text-muted">Previous</i>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next text-faded" href="#carouselExample" role="button" data-slide="next">
                <i class="fa fa-chevron-right fa-lg text-muted">Next</i>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <script>
     $('#carouselExample').on('slide.bs.carousel', function (e) {


console.log('dd')

var $e = $(e.relatedTarget);
var idx = $e.index();
var itemsPerSlide = 5;
var totalItems = $('.carousel-item').length;

if (idx >= totalItems-(itemsPerSlide-1)) {
    var it = itemsPerSlide - (totalItems - idx);
    for (var i=0; i<it; i++) {
        // append slides to end
        if (e.direction=="left") {
            $('.carousel-item').eq(i).appendTo('.carousel-inner');
        }
        else {
            $('.carousel-item').eq(0).appendTo('.carousel-inner');
        }
    }
}
});
    </script>
