<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="terms-conditions-wrapper py-5">
                <ul>
                    <li *ngFor="let condition of [1,2,3,4]">
                        <span>Lorem ipsum dolor sit amet</span>
                        <a href="javascript:void(0);" (click)="handleDeleteButtonClick(term)" class="delete">
                            <i class="far fa-trash-alt" ></i>
                        </a>
                        <a href="javascript:void(0);" (click)="handleEditButtonClick(term)" class="edit">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="d-flex flex-row-reverse py-4">
                <button class="evento-button evento-button-primary"
                        (click)="handleAddNewButtonClick();">Add New</button>
            </div>
        </div>
    </div>
    <div class="row"
         *ngIf="showForm">
        <div class="col-sm-12">
            <app-event-terms-conditions-form (cancelButtonClick)="onCancelButtonClick()"
                                             (saveButtonClick)="onSaveButtonClick()"></app-event-terms-conditions-form>
        </div>
    </div>
</div>
