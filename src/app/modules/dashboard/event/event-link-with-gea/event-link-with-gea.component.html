<div class="container-fluid">
    <div class="row py-5">
        <div class="col-sm-12">
            <h3 class="evento-section-title" translate>Link With GEA</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 mb-4">
            <img src="./assets/img/gea-logo.png"
                 alt="">
        </div>

        <div class="col-sm-12">
            <form [formGroup]="linkWithGeaFrom"
                  (ngSubmit)="linkGEA(form);">
                <div class="row">
                    <div class="col-sm-12 col-md-9 col-lg-8 col-xl-6">
                        <div class="event-edit form-group grey-color">
                            <input type="text"
                                   class="form-control evento-form-field"
                                   placeholder="{{'MOI Number' | translate}}"
                                   minlength="10"
                                   maxlength="10"
                                   formControlName="crNumber">
                            <div class="evento-form-error"
                                 *ngIf="linkWithGeaFrom.controls['crNumber'].hasError('required') && !linkWithGeaFrom.controls['crNumber'].pristine"
                                 translate>
                                This field is required
                            </div>
                            <div class="evento-form-error"
                                 *ngIf="linkWithGeaFrom.controls['crNumber'].hasError('pattern') && !linkWithGeaFrom.controls['crNumber'].pristine"
                                 translate>
                                This field should be numeric
                            </div>
                            <div class="evento-form-error"
                                 *ngIf="linkWithGeaFrom.controls['crNumber'].hasError('minlength') && !linkWithGeaFrom.controls['crNumber'].pristine"
                                 translate>
                                This failed should be at least 10 numbers
                            </div>
                            <div class="evento-form-error"
                                 *ngIf="linkWithGeaFrom.controls['crNumber'].hasError('maxlength') && !linkWithGeaFrom.controls['crNumber'].pristine"
                                 translate>
                                This failed should be not more than 10 numbers
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-3 col-lg-4 col-xl-6">
                        <button type="submit"
                                class="evento-button evento-button-primary"
                                [disabled]="linkWithGeaFrom.invalid"
                                translate>
                            Save
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <div class="row py-5">
        <div class="col-sm-12 pb-5">
            <div translate>You are Already Linked with GEA</div>
            <div translate>
                <a href="javascript:void(0);"
                   [routerLink]="['/contact-us']"><b translate>Contact US</b></a>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="d-flex">
                <div class="gea-card d-flex shadow-sm">
                    <div>
                        <div class="label">Total tickets</div>
                        <div class="count">126</div>
                    </div>
                    <div class="icon-wrapper d-flex align-items-end">
                        <img class="icon"
                             src="./assets/img/icons/phone-icon-20x20.svg" />
                    </div>
                </div>
                <div class="gea-card d-flex shadow-sm">
                    <div>
                        <div class="label">Total Linked</div>
                        <div class="count">23</div>
                    </div>
                    <div class="icon-wrapper d-flex align-items-end">
                        <img class="icon"
                             src="./assets/img/icons/phone-icon-20x20.svg" />
                    </div>
                </div>
                <div class="gea-card d-flex shadow-sm">
                    <div>
                        <div class="label">Total Pending</div>
                        <div class="count">126</div>
                    </div>
                    <div class="icon-wrapper d-flex align-items-end">
                        <img class="icon"
                             src="./assets/img/icons/phone-icon-20x20.svg" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
