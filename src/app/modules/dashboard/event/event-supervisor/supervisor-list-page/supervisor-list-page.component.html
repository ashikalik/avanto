<div class="container-fluid py-5">
    <div class="row ">
        <div class="col-sm-12">


            <div id="supervisor-accordion">

                <div class="evento-accordion-row" *ngFor="let supervisor of [1,2,3]">

                    <div class="evento-accordion-header">
                        <a data-toggle="collapse"
                           href="#collapse{{supervisor}}"
                           aria-expanded="false">
                            <i class="fas fa-chevron-down arrow-icon" ></i>
                            <app-supervisor-list-item-header></app-supervisor-list-item-header>
                        </a>
                    </div>

                    <div id="collapse{{supervisor}}"
                         class="collapse"
                         data-parent="#supervisor-accordion">
                        <div class="evento-accordion-body">
                            <app-supervisor-list-item-content></app-supervisor-list-item-content>
                        </div>
                    </div>

                </div>


            </div>


        </div>
    </div>
</div>
